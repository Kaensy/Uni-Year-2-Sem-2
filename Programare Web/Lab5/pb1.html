<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<select id="lista1">
    <option value="opt1">Left 1</option>
    <option value="opt2">Left 2</option>
    <option value="opt3">Left 3</option>
</select>

<select id="lista2">
    <option value="opt1">Right 1</option>
    <option value="opt2">Right 2</option>
    <option value="opt3">Right 3</option>
</select>

<script>
    $('#lista1').on('dblclick', function() {
        var selectedOption = $(this).find('option:selected');
        $('#lista2').append(new Option(selectedOption.text(), selectedOption.val()));
        selectedOption.remove();
    });

    $('#lista2').on('dblclick', function() {
        var selectedOption = $(this).find('option:selected');
        $('#lista1').append(new Option(selectedOption.text(), selectedOption.val()));
        selectedOption.remove();
    });
</script>
</body>
</html>
